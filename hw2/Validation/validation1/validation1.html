<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes" />
    <title>Validation Form</title>

    <script type="text/javascript" src="validation1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="../validation1.css" rel="stylesheet">
  </head>

  <body>

  <div id="form-container">
    <div id="form">
        <form>
          <div class="form-group row">
            <div class="col-md-11">
              <label for="firstName">First Name</label>
              <input id="firstName" class="form-control"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-11">
              <label for="lastName">Last Name</label>
              <input id="lastName" class="form-control"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-11">
              <label for="gender">Gender</label>
              <select id="gender" type="dropdown" class="form-control">
                <option value=""></option>
                <option vlaue="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-11">
              <label for="state">State</label>
              <select id="state" type="dropdown" class="form-control">
                <option value=""></option>
                <option value="california">California</option>
                <option value="florida">Florida</option>
                <option value="newyork">New York</option>
                <option value="texas">Texas</option>
                <option value="hawaii">Hawaii</option>
                <option value="washington">Washington</option>
                <option value="colorado">Colorado</option>
                <option value="virginia">Virginia</option>
                <option value="iowa">Iowa</option>
                <option value="arizona">Arizona</option>
              </select>
            </div>
          </div>
          <button id="continue" type="button" class="btn-primary" onclick="validateAndChange();">Continue</button>
        </form>
    </div>
  </div>

  </body>

</html>
