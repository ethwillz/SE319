<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes" />
    <title>Validation Form</title>

    <script type="text/javascript" src="validation1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../validation1.css" rel="stylesheet">
  </head>

  <body>

  <div id="form-container">
    <div id="form" class="panel panel-primary">
      <div class="panel-heading">Validation Form</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-md-11">
              <label for="firstName">First Name</label>
              <input id="firstName" class="form-control"/>
            </div>
            <div class="col-md-11">
              <label for="lastName">Last Name</label>
              <input id="lastName" class="form-control"/>
            </div>
            <div class="col-md-11">
              <label for="gender">Gender</label>
              <select id="gender" type="dropdown" class="form-control">
              </select>
            </div>
            <div class="col-md-11">
              <label for="state">State</label>
              <input id="state" type="dropdown" class="form-control"/>
            </div>
            <button id="continue" class="btn-primary" onclick="location.href='./validation2/validation2.html'">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </body>

</html>
